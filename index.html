<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Cronômetro</title>
</head>

<body>
    <main>
        <section>
            <h1>Cronômetro</h1>
        </section>
        <section>
            <div>
                <span id="min">00</span>
                <span>:</span>
                <span id="seg">00</span></div>
        </section>
        <section class="btn-container">
            
            <button id="btn-iniciar" class="btn"
                onclick="play(elementSeconds,elementMinutes)">
                    Iniciar
                </button>
            <button id="btn-pausar" class="btn" onclick="pause()">Pausar</button>
            <button id="btn-zerar" class="btn" onclick="reset(elementSeconds,elementMinutes)">Zerar</button>
        </section>
    </main>
    <script src="./assets/js/main.js"></script>
</body>

</html>
